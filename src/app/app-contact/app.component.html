<section class="text-gray-600 body-font relative">
    <div class="container px-5 py-5 mx-auto">
      <div class="flex flex-col text-center w-full mb-12">
        <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">
            Contact Us
        </h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
            Inquire about application development services.
        </p>
      </div>
      <div class="p-2 w-full pt-8 my-10 border-t border-b border-gray-200 text-center">
        <a href="mailto:hello@blazed.space" class="text-indigo-500">
            hello@blazed.space
        </a>
        <p class="leading-normal my-5">
            <a href="tel:+18557882348" class="text-indigo-500">
                +1 (855) 788-2348
            </a>
        </p>
      </div>
      <form method="post" action="https://api.staticforms.xyz/submit">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">
                  Name
               </label>
              <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">
                  Email
              </label>
              <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="platform" class="leading-7 text-sm text-gray-600">
                  Target Platform
              </label>
              <select id="platform" name="platform" class="w-full bg-gray-100 bg-opacity-50 mt-1 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-3 px-3 leading-8 transition-colors duration-200 ease-in-out" required>
                  <option value="desktop">
                    Desktop
                  </option>
                  <option value="mobile">
                    Mobile
                  </option>
                  <option value="mobile">
                    Desktop & Mobile
                  </option>
                </select>
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-600">
                  Message
              </label>
              <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" required></textarea>
            </div>
          </div>
          <div>
            <input type="hidden" name="type" value="application" />
          </div>
          <div>
            <input type="text" name="honeypot" style="display:none">
            <input type="hidden" name="accessKey" value="ae7d37b2-fcad-42f6-a26f-d9d805abfb04">
            <input type="hidden" name="subject" value="New app inquiry Message from Blazed Contact" />
            <input type="hidden" name="replyTo" value="@">
            <input type="hidden" name="redirectTo" value="https://blazed.contact/success">
          </div>
          <div class="p-2 w-full">
            <input type="submit" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg" value="Send">
          </div>
          <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
            <a href="mailto:hello@blazed.space" class="text-indigo-500">
                hello@blazed.space
            </a>
            <p class="leading-normal my-5">
                <a href="tel:+18557882348" class="text-indigo-500">
                    +1 (855) 788-2348
                </a>
            </p>
          </div>
        </div>
       </form>
      </div>
  </section>
